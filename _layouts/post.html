---
layout: default
---
<article class="site-section site-sectino-last">
	<header class="post-header">
		<!-- NOTICE: PAGE is used not post/project -->
		<h1 class="post-title"> {{ page.title }} </h1>
		<p class="post-meta">
			posted on {{ page.date | date: "%b %-d, %Y" }}
		</p>
		{% if page.featured_image %}
			<div class="post-image">
				<img src="{{ site.baseurl }}{{ page.featured_image }}" 
				alt="{{ page.title }} featured image">
			</div>
		{% endif %}
	</header>
	<div class="post-body">
		{{ content }}
	</div>
</article>
